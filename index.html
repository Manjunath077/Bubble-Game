<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game | JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="hero">
            <div id="part1">
                <div class="elem">
                    <h3>Hit</h3>
                    <div id="hitval" class="box"></div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div id="scoreval" class="box">0</div>
                </div>
                <div class="elem">
                    <h3>Prev. Scr</h3>
                    <div id="prevval" class="box">0</div>
                </div>
            </div>
            <div id="part2">
                <!-- <div class="bubble">6</div> -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
